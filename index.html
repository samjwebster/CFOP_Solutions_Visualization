<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="js/d3.v7.min.js"></script>
    </head>
    <body>
        <div id="background-animation" style="min-width: 100w; min-height: 100h; margin: 0px; padding: 0px; z-index: -10;"></div>
        
        <div id="vis-content">
            <div id="header" class="cell">
                <h1>Rubik's Cube CFOP Solutions</h1>
                <h2>Sam Webster and Tram Trinh</h2>
            </div>

            <div id="tsne-plot" class="cell">
                <h3>2D t-SNE Plot of CFOP Solutions</h3>
                <div id="tsne-plot-svg"></div>
            </div>

            <div id="move-freq" class="cell">
                <h3>Move Frequency Analysis</h3>
                <div id="move-freq-svg"></div>
            </div>  

            <div id="move-heatmap" class="cell">
                <h3>Heatmap of Cube Manipulation</h3>
                <div id="move-heatmap-svg"></div>
            </div>

        </div>
        
    </body>
    <script src="js/background_animation.js"></script>
</html>
