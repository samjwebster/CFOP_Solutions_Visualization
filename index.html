<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CFOP Solution Data Visualization</title>
        <link rel="stylesheet" href="styles.css">
        <script src="js/d3.v7.min.js"></script>
    </head>
    <body>
        <div id="background-animation" style="min-width: 100w; min-height: 100h; margin: 0px; padding: 0px; z-index: -10;"></div>
        
        <div id="vis-content">
            <div id="header" class="cell">
                <h2>Rubik's Cube CFOP Solutions</h1>
                <h3>Sam Webster and Tram Trinh</h2>
                <div id="vis-selector" style="display: flex; flex-direction: row; justify-content: space-evenly; width: 75%; margin-top: 0.5em;">
                    <button id="displayTSNE">Solutions<br>t-SNE</button>
                    <button id="displayFreqSeq">Move Frequency<br>and Sequence Analysis</button>
                    <button id="displayPhase">CFOP Phase<br>Analysis</button>
                    <button id="displayHeatmap">Cube Manipulation<br>Heatmap</button>
                    <button id="displayNotation">Move Notation<br>Reference</button>
                </div>
            </div>

            <section id="main-visualization-container" class="cell">
                <h4 id="main-vis-title" style="margin: 0.25em; padding: 0px;"></h4>

                <div id="main-visualization-svg"></div>
                
                <div id="freq-seq-svgs" style="display: flex; border: none;" class="cell">
                    <div class="charts-row">
                        <div class="chart-container">
                            <h4 style="padding: 0px; margin: 0px;">Move Distribution in 110,000 CFOP Solutions</h4>
                            <div id="move-frequency-svg"></div>
                        </div>
                        <div class="chart-container">
                            <h4 style="padding: 0px; margin: 0px;">Common Sequences in 110,000 CFOP Solutions</h4>
                            <div id="common-sequences-svg"></div>
                        </div>
                    </div>
                </div>

                <div id="phase-svgs" style="display: flex; border: none;" class="cell">
                    <div class="chart-and-images">
                        <div class="chart-container">
                            <h4 style="padding: 0px; margin: 0px;">Phase Distribution in 110,000 CFOP Solutions</h4>
                            <div id="cfop-phase-svg"></div>
                        </div>
                        <div class="cfop-images" id="cfop-images"></div>
                    </div>
                </div>

                <div id="tsne-options" style="display: flex; flex-direction: flex-row;">
                    <span style="margin-right: 10px;">Number of Solutions:</span> 
                    <select name="tsne-select" id="tsne-select">
                        <option value="50" checked=true>50</option>
                        <option value="250">250</option>
                        <option value="1000">1000</option>
                    </select>
                    <span style="margin-left: 20px; margin-right: 10px;">Coloring:</span> 
                    <select name="coloring-select" id="coloring-select">
                        <option value="solvedness" checked=true>Solvedness</option>
                        <option value="phase">Phase</option>
                    </select>
                    <span style="margin-left: 20px; margin-right: 10px;">Visualization:</span> 
                    <select name="visualization-select" id="visualization-select">
                        <option value="scatterplot" checked=true>Scatterplot</option>
                        <option value="voronoi">Voronoi Diagram</option>
                    </select>
                </div>

                <div id="heatmap-options" style="display: flex; flex-direction: row; justify-content: space-evenly; width: 75%;">
                    <div>
                        <input class="move-checkbox" type="checkbox" id="cross-checkbox" name="cross" value="cross" checked=true>
                        <label for="cross">Cross</label>
                    </div>
                    <div>
                        <input class="move-checkbox" type="checkbox" id="f2l-checkbox" name="f2l" value="f2l" checked=true>
                        <label for="f2l">F2L</label>
                    </div>
                    <div>
                        <input class="move-checkbox" type="checkbox" id="oll-checkbox" name="oll" value="oll" checked=true>
                        <label for="oll">OLL</label>
                    </div>
                    <div>
                        <input class="move-checkbox" type="checkbox" id="pll-checkbox" name="pll" value="pll" checked=true>
                        <label for="pll">PLL</label>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <script src="js/background_animation.js"></script>
    <script src="js/main.js"></script>
</html>
